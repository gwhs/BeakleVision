name: Lint
on:
  push:
    branches:
      - dev
      
  pull_request:
    branches:
      - dev

jobs:
  server:
    name: Check (Server)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Check for types
        run: |
          pyright server/src

      - name: Check server
        run: |
          ruff check server/src
